<!doctype html>
<html ng-app="examApp">
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<script
	src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.2.js"></script>
<link
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.js"></script>
	<script src="js/app.js"></script>	
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top text-center">
		<p style="color: white; margin-top: 15px; font-size: 20px;">Online
			Test Application Using AngularJS</p>
	</nav>
	<div ng-controller="examCtrl">

		<!-- Container -->
		<div class="container" style="margin-top: 60px;">
			<section>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">

					<uib-tabset type="pills"> 
					
						<uib-tab select="path('/login')"> 
							<uib-tab-heading>Login Panel </uib-tab-heading> 
							
								<ng-view></ng-view> 
								
						</uib-tab> 
						
						<uib-tab select="path('/register')"> 
							<uib-tab-heading>Registration Panel </uib-tab-heading> 
							
								<ng-view></ng-view> 
								
						</uib-tab>
						
					</uib-tabset>
					</div>
					<div class="col-sm-2"></div>
				</div>
				<!-- End of row-->
			</section>
		</div>
		<!-- End of Container -->

	</div>
</body>
</html>
