<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angulr application to attend exam</title>
	<meta charset="UTF-8">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/examCtrl.js"></script>
	
</head>
<body>

<div ng-controller="examCtrl">
<nav class="navbar navbar-inverse navbar-fixed-top text-center">
	<p style="color:white;margin-top:15px;font-size:20px;">Online Test Application</p>
</nav>
<div class="container" style="margin-top:100px;">
	<div class="row">
	    <div class="col-sm-2"></div>
		<div class="col-sm-10">
		   <div class="panel panel-default" ng-repeat="record in records">
		   		<div class="panel-heading">
		   			Question.{{record.Questions[step].Id}} <b>::</b>&nbsp; {{record.Questions[step].Que}}
		   		</div>
		   		<div class="panel-body">
		   			<ul  ng-repeat="pos in position" style="list-style-type:none">
		   				<li><input type="radio" name='ans' ng-change='result({{record.Questions[step].Options[pos].Ans}})'>
		   				{{record.Questions[step].Options[pos].Opt}}</li>
		   			</ul><hr>
		   			<input type="submit" value="Prev" ng-click='prev()' class="btn btn-danger">
		   			<input type="submit" value="Next" ng-click='next()' style="margin-left:15%;"class="btn btn-info">
		   		</div>
		   </div>
		</div>
	</div>
</div>



</div>
</body>
