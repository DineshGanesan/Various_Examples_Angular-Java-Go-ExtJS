<div ng-controller='registerCtrl'>
    <div class="row" style="margin-top:100px;"><!-- form row starts -->
		<div class="row" ng-show='reg_warning'>
			<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="alert alert-warning fade in">
						<a href="" class="close" data-dismiss="alert">&times;</a>
						<strong>Warning!</strong> username : {{name}} already exist.
					</div>
				</div>
			<div class="col-md-3"></div>
		</div>

    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="panel panel-default">
          <div class="panel-heading">
                  Registration Panel
               </div>

          <!-- form -->    
          <div class="panel-body">
          <form name="myForm" ng-submit="register()">             
            
              <div class="form-group">
                <label for="txtName">Name</label>
            <input type="text" id="txtName" class="form-control" ng-model="name" placeholder="Enter name" autofocus required />
                  </div>
                  <div class="form-group">
                <label for="txtUsername">Username</label>
            <input type="text" id="txtUsername" class="form-control" ng-model="username" placeholder="Enter username" required />
                  </div>
				  <div class="form-group">
      				    <label for="ddType">User type</label>
      				    <select id="ddType" class="form-control" ng-model="usertype" required>
   	  						<option selected="true">Admin</option>
   	  						<option>Trainer</option> 
							<option>Trainee</option> 
   	  					</select>            			
            	    </div>
                  
                  <div class="form-group">
                  <label for="txtPassword">Password</label>
                  <input type="password" id="txtPassword" class="form-control" ng-model="pass" placeholder="Enter password" required/>
                  </div>
                  <div class="form-group">
                <label for="txtNumber">Contact</label>
            <input type="number" id="txtNumber" class="form-control" ng-model="contact" placeholder="Enter contact number" required />
                  </div>
               <input type="submit" value="Save-Details"
  ng-disabled="myForm.$dirty && myForm.$invalid" class="btn btn-info" style="margin-left:40%;">  
            </form><hr>   
<a href="#/login" style="margin-right:0%;">Login</a> : <small>Go to login page</small>
          </div> 
       <!-- End of form  -->
        
      </div>   </div>     
      <div class="col-md-3"></div>                  
    </div><!-- form row end -->

<ul class="unstyled">
			<li ng-repeat="todo in todos track by $index">				
				{{ todo.name }} {{ todo.username }} {{ todo.pass }} {{ todo.contact }} {{ todo.usertype }} 
			</li>
		</ul>

</div>
