<div ng-controller='registerCtrl'>
  
  	<div class="row" style="margin-top:100px;"><!-- form row starts -->
	<div class="row" ng-show='login_warning'>
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="alert alert-warning fade in">
				<a href="" class="close" data-dismiss="alert">&times;</a>
				<strong>Warning!</strong> username or password is wrong.
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
  	<div class="col-md-3"></div>
  	<div class="col-md-6">
     	<div class="panel panel-default">
  				<div class="panel-heading">
                  Login Panel Detail
            	 </div>

          <!-- form -->  	 
      		<div class="panel-body">
      		<form name="myForm" ng-submit="login('/exam')">      		   
      			
      				<div class="form-group">
      					<label for="txtFullName">Username</label>
 						<input type="text" id="txtFullName" class="form-control" ng-model="name" placeholder="Enter name" autofocus required />
            	    </div>
            	    <div class="form-group">
      				    <label for="txtPassword">Password</label>
            			<input type="password" id="txtPassword" class="form-control" ng-model="pass" placeholder="Enter password" required/>
            	    </div>
            	 <input type="submit" value="Login" 
  ng-disabled="myForm.$dirty && myForm.$invalid" class="btn btn-info" style="margin-left:25%;">
  <a href="#/register" class="btn btn-warning" style="margin-left:15%;">Register</a> 
           	</form>   
      		</div> 
       <!-- End of form  -->
        
   		</div>   </div>     
   		<div class="col-md-3"></div>  	             	
   	</div><!-- form row end -->

</div>
