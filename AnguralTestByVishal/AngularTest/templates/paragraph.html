<div  ng-dblclick="toggle=!toggle" style="color:red;"><h3>Double Click here to Edit Text</h3><br>
	<div class="form-group" ng-show="toggle">
      <label>Change Tooltip Text</label>
      <input type="text" ng-model="toolTipText" class="form-control">
    </div>
    <div class="form-group" ng-show="toggle">
      <label>Change Tooltip Popup Text</label>
      <input type="text" ng-model="toolTip" class="form-control">
    </div>
</div>
