<!DOCTYPE html>
<html>
 <head>
  <title>Repeat Derective by sheikh</title>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 </head>
 <body ng-app="repeatApp">
<pre>
Data Binding with CheckBox
--------------------------
</pre>
<div ng-controller="RepeatCtrl">

<label>Value1:
    <input type="checkbox" ng-model="value1">
	<span>value1 = {{value1}}</span><br/>
  </label><br/>
  <label>Value2:
    <input type="checkbox" ng-model="value2"
           ng-true-value="'YES'" ng-false-value="'NO'">
		   <span>value2 = {{value2}}</span><br/>
   </label> 
  
<script>
 angular.module('repeatApp', [])
   .controller('RepeatCtrl', function($scope) {

	$scope.value1 = false;
	$scope.value1 = true;
	
 });
</script>

</div>  
 </body>
</html>
