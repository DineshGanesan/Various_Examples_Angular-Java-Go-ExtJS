<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-example46-production</title>
  

  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  

  
</head>
<body ng-app="copyExample">
  <div ng-controller="ExampleController">
<form novalidate class="simple-form">
Task: <input type="text" ng-model="user.task" /><br />
Priority:
<select id="2" ng-model="user.priority">
   	  <option value="high">High </option>
   	  <option value="low">Low </option>
    </select>
<br />
Status :&nbsp;&nbsp;
	<select id="3" ng-model="user.status">
   		<option value="completed">Completed</option>
   		<option value="pending">Pending</option>
   	</select>
	<br>
Assigned By:<br><input id="4" type="text"/><br><br><br>
<button ng-click="reset()">RESET</button>
<button ng-click="update(user)">SAVE</button>
</form>
<pre>form = {{user | json}}</pre>
<pre>master = {{master | json}}</pre>
</div>

<script>
 angular.module('copyExample', [])
   .controller('ExampleController', ['$scope', function($scope) {
     $scope.master= [];

     $scope.update = function(user) {
       // Example with 1 argument
       $scope.master.push(angular.copy(user));
     };

     $scope.reset = function() {
       // Example with 2 arguments
       angular.copy($scope.master, $scope.user);
     };

     $scope.reset();
   }]);
</script>
</body>
</html>
