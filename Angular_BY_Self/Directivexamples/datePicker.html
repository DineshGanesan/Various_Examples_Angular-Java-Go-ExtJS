<!DOCTYPE html>
<html>
 <head>
  <title>Repeat Derective by sheikh</title>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
 </head>
 <body ng-app="repeatApp">
<pre>
Date Binding with Input Text
----------------------------
</pre><br><br>
<div ng-controller="RepeatCtrl">

Select a Date:<br> <input type="date"  name="input" ng-model="value" required />{{value}}
<script>
 angular.module('repeatApp', [])
   .controller('RepeatCtrl', function($scope) {

	$scope.value = new Date().toDateString();
	
 });
</script>

</div>  
 </body>
</html>
