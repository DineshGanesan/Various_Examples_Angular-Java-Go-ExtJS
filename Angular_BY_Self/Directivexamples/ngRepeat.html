<!DOCTYPE html>
<html>
 <head>
  <title>Repeat Derective by sheikh</title>
  <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<style>
	table {
               height: auto;
               /*margin-left: auto;
               margin-right: auto; */
			   padding-left: 0px;
               position: relative;
               top: 100px;
        }
		td {
			width: 150px;
			color: red;
		}
		tr { 
			height:30px;
			text-align:center;
			background-color:#F2FFF2;
		}
		th {
		    width: 150px;
		    color: blue;
            text-align:center;
			background-color:#F0F0D5;
		}
</style>
 </head>
 <body ng-app="repeatApp">

<div ng-controller="RepeatCtrl">
Name:
<input type="text" ng-model="user.name" />
<br /><br />
Mobile:
<input type="number" ng-model="user.mob" />
<br /><br />
<input type="submit" value="Add-Data" ng-click="update(user);" style="margin-left:20px;"/>
<input type="submit" value="Show-Data" ng-click="show()" style="margin-left:20px;" />


<script>
 angular.module('repeatApp', [])
   .controller('RepeatCtrl', function($scope) {

	$scope.flag = true;
	$scope.master= [];

     $scope.update = function(user) {
       
       $scope.master.push(angular.copy(user));
	   $scope.user = {};
     };

	 $scope.show = function() {
       
       $scope.flag = !$scope.flag;
     };
 });
</script>

<div  ng-hide="flag">
<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
      </tr>
    </thead>
  <tbody>
  <tr ng-repeat="arr in master | orderBy: 'name'">
    <td>{{ arr.name }}</td>
	<td>{{ arr.mob }}</td>
  </tr>
  </tbody>
</table> 
</div>

</div>  
 </body>
</html>
