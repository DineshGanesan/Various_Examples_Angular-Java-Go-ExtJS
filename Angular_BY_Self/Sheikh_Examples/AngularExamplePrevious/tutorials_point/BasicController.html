<!DOCTYPE html>
<html>
 <head>
  <TITLE>Basic controller</TITLE>
  <!--<script src="angular.min.js"></script> -->
 </head>
 <body>
  <script src="angular.min.js"></script>
  <div ng-app="myapp" ng-controller="firstController">

Enter first name: 
	<input type="text" ng-model="student.firstName"><br><br>
Enter last name: 
	<input type="text" ng-model="student.lastName"><br>
You are entering: {{student.fullName()}}
  </div>
  <script>
  angular.module("myapp",[])
  .controller("firstController",
   function($scope) {
		$scope.student={
			firstName: 'sheikh',
			lastName: 'hafeez',
			fullName: function() {
					var std = $scope.student;

					return std.firstName+" "+std.lastName;
				}
		};
   })

  </script>
 </body>
</html>
