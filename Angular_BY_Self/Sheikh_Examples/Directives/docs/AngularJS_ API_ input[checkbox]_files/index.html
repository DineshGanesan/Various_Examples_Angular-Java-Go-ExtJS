<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
  <meta charset="UTF-8">
  <title>Example - example-checkbox-input-directive</title>
  

  <script src="angular.min(1).js"></script>
  

  
</head>
<body ng-app="checkboxExample" class="ng-scope">
  <script>
  angular.module('checkboxExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.checkboxModel = {
       value1 : true,
       value2 : 'YES'
     };
    }]);
</script>
<form name="myForm" ng-controller="ExampleController" class="ng-pristine ng-valid ng-scope">
  <label>Value1:
    <input type="checkbox" ng-model="checkboxModel.value1" class="ng-pristine ng-untouched ng-valid">
  </label><br>
  <label>Value2:
    <input type="checkbox" ng-model="checkboxModel.value2" ng-true-value="&#39;YES&#39;" ng-false-value="&#39;NO&#39;" class="ng-pristine ng-untouched ng-valid">
   </label><br>
  <tt class="ng-binding">value1 = true</tt><br>
  <tt class="ng-binding">value2 = YES</tt><br>
 </form>

</body></html>
