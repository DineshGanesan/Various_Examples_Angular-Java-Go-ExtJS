<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
  <meta charset="UTF-8">
  <title>Example - example-datetimelocal-input-directive</title>
  

  <script src="angular.min(1).js"></script>
  

  
</head>
<body ng-app="dateExample" class="ng-scope">
  <script>
  angular.module('dateExample', [])
    .controller('DateController', ['$scope', function($scope) {
      $scope.example = {
        value: new Date(2010, 11, 28, 14, 57)
      };
    }]);
</script>
<form name="myForm" ng-controller="DateController as dateCtrl" class="ng-pristine ng-valid ng-scope ng-valid-min ng-valid-max ng-valid-required">
  <label for="exampleInput">Pick a date between in 2013:</label>
  <input type="datetime-local" id="exampleInput" name="input" ng-model="example.value" placeholder="yyyy-MM-ddTHH:mm:ss" min="2001-01-01T00:00:00" max="2013-12-31T00:00:00" required="" class="ng-pristine ng-untouched ng-valid ng-valid-min ng-valid-max ng-valid-required">
  <div role="alert">
    <span class="error ng-hide" ng-show="myForm.input.$error.required">
        Required!</span>
    <span class="error ng-hide" ng-show="myForm.input.$error.datetimelocal">
        Not a valid date!</span>
  </div>
  <tt class="ng-binding">value = 2010-12-28T14:57:00</tt><br>
  <tt class="ng-binding">myForm.input.$valid = true</tt><br>
  <tt class="ng-binding">myForm.input.$error = {}</tt><br>
  <tt class="ng-binding">myForm.$valid = true</tt><br>
  <tt class="ng-binding">myForm.$error.required = false</tt><br>
</form>

</body></html>
